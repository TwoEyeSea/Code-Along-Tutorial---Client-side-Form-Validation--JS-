<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/main.css" />
  </head>

  <body>
    <div class="container sign-in_form">
      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form class="form" id="form">
        <div class="form-control">
          <label>Username</label>
          <input type="text" placeholder="e.g. alehwaleh101..." id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label>Email</label>
          <input type="text" placeholder="e.g. alehboy345@gmail.com..." id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control password">
          <div class="label_grid">
            <label>Password </label>
            <div class="show-password_div">
              <label class="custom-checkbox">
                <input type="checkbox" id="checkbox" />
                <span class="checkmark"></span> </label
              >Show Password
            </div>
          </div>
          <input type="password" placeholder="password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label>Password check</label>
          <input type="text" placeholder="verify password" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
